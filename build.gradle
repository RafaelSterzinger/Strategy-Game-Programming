plugins {
    id 'java'
}

group 'at.pwd.agent'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile files('lib/mancala-engine.jar', 'lib/lib/simple-xml-2.7.jar', 'lib/lib/stax-1.2.0.jar', 'lib/lib/stax-api-1.0.1.jar', 'lib/lib/xpp3-1.1.3.3.jar')
    compile "org.nd4j:nd4j-cuda-10.2:1.0.0-beta6"
    compile "org.deeplearning4j:deeplearning4j-core:1.0.0-beta6"
    compile 'org.nd4j:nd4j-native-platform:1.0.0-beta6'
    compile 'org.deeplearning4j:deeplearning4j-ui_2.10:1.0.0-beta4'
    //compile group: 'org.deeplearning4j', name: 'deeplearning4j-ui-model', version: '1.0.0-beta6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

